
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bandeira do Brasil</title>
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="fundo">
            <div class="losangulo">
                <div class="circulo" id="img">
                </div>
            </div>
        </div>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            var img = prompt("Cole aqui a url da imagem");
            $('#img').prepend($('<img>',{id:'imgcentro',src: img}));

            $( "#imgcentro" ).click(function() {
                img = prompt("Cole aqui a url da imagem");
                $('#imgcentro').attr( "src", img );
            });

        </script>
    </body>
</html>
