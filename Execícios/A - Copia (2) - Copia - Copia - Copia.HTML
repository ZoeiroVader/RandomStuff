
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PAi no seu ku</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
          <h1 class="text-center rainbowText">kuck com k</h1>
          <div class="form-group">
            <label for="nome">Seu Name desu:</label>
            <input type="text"
              class="form-control" name="nome" id="nome" aria-describedby="helpId" placeholder="">
            <small id="helpId" class="form-text text-muted">KAWAIIIII >.<</small>
          </div>
          <div class="form-group">
            <label for="sp">Salário PUTO:</label>
            <input type="text" class="form-control" name="sp" id="sp" aria-describedby="helpId" placeholder="">
            <small id="helpId" class="form-text text-muted">O inicio</small>
          </div>
          <div class="form-group">
            <label for="p">Faixa salarial para a tia INissS</label>
            <select class="form-control" name="p" id="p">
              <option value="0">escolhe DESGRAÇA</option>
              <option value="0">Faixa 1: 0 a 1000</option>
              <option value="10">Faixa 2: 1000 a 3000</option>
              <option value="20">Faixa 3: Mais de 3000</option>
            </select>
          </div>
          <div class="text-success"><h1 id="d" class="text-center"></h1></div>
          <button type="button" class="btn btn-primary btn-block " onclick="manda()">#MORTEAOGOVERNO</button><br>
        </div>
        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
        
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
    <script>
        window.addEventListener("load", function() {
          var elements = document.getElementsByClassName("rainbowText");
          for (let i = 0; i < elements.length; i++) {
            generateRainbowText(elements[i]);
          }
        });

        function generateRainbowText(element) {
          var text = element.innerText;
          element.innerHTML = "";
          for (let i = 0; i < text.length; i++) {
            let charElem = document.createElement("span");
            charElem.style.color = "hsl(" + (360 * i / text.length) + ",80%,50%)";
            charElem.innerHTML = text[i];
            element.appendChild(charElem);
          }
        }

        function manda() {
            d.innerHTML= (`Então, ${nome.value},  Seu desconto de INSS será de R$${sp.value-(sp.value-(sp.value*(0.+p.value)/100)) }. Assim, seu salário líquido será de R$${sp.value}`);      
        }
    </script>
</html>
